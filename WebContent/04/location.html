<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var herf = location.href;		// 주소를 설정하거나 URL을 반환
	var hash = location.hash		// URL의 해시값(#에 명시된 값)을 반환
	var hostname = location.hostname	// 호스트 이름을 설정하거나 반환
	var host = location.host			// URL의 호스트 이름과 포트 번호를 반환
	var protocol = location.protocol	// URL의 프로토콜을 반환
	var search = location.search		// URL의 쿼리 요청값을 반환
	// location.reload()				// 새로고침
	
	console.log(herf);
	console.log(hash);
	console.log(hostname);
	console.log(host);
	console.log(protocol);
	console.log(search);
</script>
</head>
