<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<script type="text/javascript">
	var appCodeName = navigator.appCodeName;		// 현 시점의 모든 브라우저는 Mozilla를 반환
	var appName = navigator.appName;				// 현 시점의 모든 브라우저는 Netscape를 반환
	var appVersion = navigator.appVersion;			// 현재 브라우저의 버전 정보를 반환
	var language = navigator.language;				// 현재 브라우저가 사용하고 있는 언어를 반환
	var product = navigator.product;				// 현재 브라우저의 엔진 이름을 반환
	var platform = navigator.platform;				// 현재 컴퓨터의 운영체제 정보를 제공
	var onLine = navigator.onLine;					// 온라인 상태에 대한 정보를 제공
	var userAgent = navigator.userAgent				// 브라우저와 운영체제의 종합 정보를 제공
	
	console.log(appCodeName);
	console.log(appName);
	console.log(appVersion);
	console.log(language);
	console.log(product);
	console.log(platform);
	console.log(onLine);
	console.log(userAgent);
</script>
<body>

</body>
</html>
