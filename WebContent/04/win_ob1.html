<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset = "UTF-8">
<title> window 객체 </title>
<script>
	/*  
		width : 새 창의 너비를 설정
		hright : 새 창의 높이를 설정
		left : x축 위치를 설정
		top : y축 위치를 설정
		scrollbars : 스크롤바 노출 여부(숨김=no, 노출=yes)
		location : URL 주소 영역 노출 여부(숨김=no, 노출=yes)
		status : 상태 표시줄 노출 여부(숨김=no, 노출=yes)
		toolbars : 도구 상자 영역 노출 여부(숨김=no, 노출=yes) 
	*/
		window.open("winpopup.html", "pop1", "width=300, height=400, left=300, top=50, scrollbars=no, location=no");
</script>
</head>
<body>
    <h1>이지스 퍼블리싱</h1>
</body>
</html>
