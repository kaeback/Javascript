<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	/*
		Math.abs(숫자) : 절대값
		Math.max(숫자1, 숫자2, ...) : 최대값
		Math.min(숫자1, 숫자2, ...) : 최소값
		Math.pow(숫자, 제곱값) : 숫자의 거듭제곱값
		Math.random() : 0 ~ 1사이의 난수
		Math.round(숫자) : 소수점 첫째 자리에서 반올림한 정수
		Math.ceil(숫자) : 소수점 첫째 자리에서 올림한 정수
		Math.floor(숫자) : 소수점 첫째 자리에서 내림한 정수
		Math.sqrt(숫자) : 숫자의 제곱근값
		Math.PI : 원주율 상수
	*/

	var num = 2.1234;

	var maxNum = Math.max(10, 5, 8, 30), 
		minNum = Math.min(10, 5, 8, 30), 
		roundNum = Math.round(num), 
		floorNum = Math.floor(num), 
		ceilNum = Math.ceil(num), 
		rndNum = Math.random(), 
		piNum = Math.PI;

	document.write(maxNum, "<br>");
	document.write(minNum, "<br>");
	document.write(roundNum, "<br>");
	document.write(floorNum, "<br>");
	document.write(ceilNum, "<br>");
	document.write(rndNum, "<br>");
	document.write(piNum, "<br>");
</script>
</head>
<body>

</body>
</html>
