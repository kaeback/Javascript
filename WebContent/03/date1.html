<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	/*
		getFullYear() : 년도
		getMonth() : 월(0~11)
		getDate() : 일
		getDay() : 요일(일:0 ~ 토:6)
		getHours() : 시
		getMinutes() : 분
		getSeconds() : 초
		getMilliseconeds() : 밀리초
		getTime() : 1970년 1월 1일 부터 현재까지 밀리초
		toGMTString() : GMT 표준 표기 방식으로 문자형 데이터 반환
	*/
	
	var today = new Date();
	var nowYear = today.getFullYear(), nowMonth = today.getMonth(), nowDate = today.getDate(), nowDay = today.getDay();
	
	document.write("<h1>오늘 날짜 정보</h1>");
	document.write("현재 년도: " + nowYear, "<br>");
	document.write("현재 월: " + nowMonth, "<br>");
	document.write("현재 일: " + nowDate, "<br>");
	document.write("현재 요일:" + nowDay, "<br>");

	var worldcup = new Date(2002, 4, 31);
	var theMonth = worldcup.getMonth(), theDate = worldcup.getDate(), theDay = worldcup.getDay();

	document.write("<h1>월드컵 날짜 정보</h1>");
	document.write("2002월드컵 몇 월: " + theMonth, "<br>");
	document.write("2002월드컵 몇 일: " + theDate, "<br>");
	document.write("2002월드컵 무슨 요일: " + theDay, "<br>");
</script>
</head>
<body>

</body>
</html>
