<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	/*
		charAt(index) : 인덱스에 해당하는 문자 반환
		indexOf("찾을 문자") : 제일 먼저 일치하는 문자의 인덱스 번호를 반환, 없으면 -1 반환
		lastIndexOf("찾을 문자") : 오른쪽에서 제일 먼저 일치하는 문자의 인덱스 번호를 반환, 없으면 -1 반환
		match("찾을 문자") : 찾을 문자와 동일한 문자를 찾음, 없으면 null 반환
		replace("찾을 문자", "바꿀 문자") : 제일 먼저 찾은 문자를 바꾼다.
		search("찾을 문자") : 제일 먼저 찾은 문자의 인덱스 반환
		slice(a, b) : a인덱스까지 자르고 b인덱스부터 자르고 남은 문자열 반환
		substring(a, b) : a인덱스부터 b인덱스 이전 구간의 문자열 반환
		substr(a, 문자개수) : a인덱스부터 개수만큼 문자열 반환
		split("문자") : 지정한 문자를 기준으로 배열을 만들어 저장
		toLowerCase() : 소문자 변환
		toUpperCase() : 대무자 변환
		length : 문자열의 갯수 반환
		concat("문자열") : 문자열 합치기
		trim() : 앞뒤 공백 제거
	*/

	var t = "Hello Thank you good luck to you";
	
	document.write(t.charAt(16), "<br>");
	document.write(t.indexOf("you"), "<br>");
	document.write(t.indexOf("you", 16), "<br>");
	document.write(t.lastIndexOf("you"), "<br>");
	document.write(t.lastIndexOf("you", 25), "<br>");
	document.write(t.match("luck"), "<br>");
	document.write(t.search("you"), "<br>");
	document.write(t.substr(21, 4), "<br>");
	document.write(t.substring(6, 12), "<br>");
	document.write(t.replace("you", "me"), "<br>");
	document.write(t.toLowerCase(), "<br>");
	document.write(t.toUpperCase(), "<br>");
	document.write(t.length, "<br>");

	var s = t.split(" ");
	document.write(s[0], "<br>");
	document.write(s[4], "<br>");

	var str = "A";
	var t = str.charCodeAt(0);
	document.write(t, "<br>");
	document.write(String.fromCharCode(65), "<br>");
</script>
</head>
<body>

</body>
</html>
