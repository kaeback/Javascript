<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	/*
		배열의 생성방법
		1. var 변수명 = new Array();
		2. var 변수명 = new Array(값1, 값2, 값3, ...);
		3. var 변수명 = [값1, 값2, 값3, ...];
		
		join(연결문자) : 배열 객체를 연결 문자 기준으로 1개의 문자형 데이터로 반환
		reverse() : 배열 객체를 거꾸로 바꾼후 반환
		sort() : 배열 객체를 오름차순으로 정렬
		slice(index1, index2) : 배열 겍체의 데이터를 인덱스 구간만큼 잘라서 반환
		splice(index1, index2, 데이터1, 데이터2, ...) : 배열 겍체의 데이터를 삭제하고 다른 데이터를 삽입할 수 있다.
		concat(배열) : 2개의 배열 객체를 하나로 결합한다.
		pop() : 마지막 인덱스를 삭제한다.
		push(데이터) : 데이터를 삽입한다.
		shift() : 첫번째 인덱스를 삭제한다.
		unshift(데이터) : 가장 앞에 데이를 삽입한다.
		length : 데이터의 개수를 반환한다.
		
	*/

	var arr = [ 30, "따르릉", true ];

	document.write(array.length, "<br>");
	document.write("<h3>배열값 가져오기-1</h3>");
	document.write(arr[0], "<br>");
	document.write(arr[1], "<br>");
	document.write(arr[2], "<br>");

	document.write("<h3>배열값 가져오기-2</h3>");
	for (var i = 0; i < arr.length; i++) {
		document.write(arr[i], "<br>");
	}

	document.write("<h3>배열값 가져오기-3</h3>");
	for (i in arr) {
		document.write(arr[i], "<br>");
	}
</script>
