<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	/* 
		산술연산자
		+, -, *, /, %
	*/
	var num1 = 15;
	var num2 = 2;
	var result;
	result = num1 + num2;
	document.write(result, '<br>');
	result = num1 - num2;
	document.write(result, '<br>');
	result = num1 * num2;
	document.write(result, '<br>');
	result = num1 / num2;
	document.write(result, '<br>');
	result = num1 % num2;
	document.write(result, '<br>');
	
	var str1 = "Hello";
	var str2 = "World";
	document.write(str1 + str2);
</script>
</head>
<body>

</body>
</html>
