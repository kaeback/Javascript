<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	/* 
	변수에 저장할 수 있는 자료형 
	1. 문자형
	2. 숫자형
	3. 논리형
	4. null & undifined
	5. 함수형
	6. 객체형
	*/
	
	var s = "HelloWorld";
	var n1 = 100;
	var n2 = Number("50");
	var b1 = true;
	/* Boolean() 메서드는 0, null, undifined, "" 는 false를 반환한다. */
	var b2 = Boolean("Hello");
	var v;
	
	document.write(s);
	document.write('<br>');
	document.write(n1);
	document.write('<br>');
	document.write(n2);
	document.write('<br>');
	document.write(b1);
	document.write('<br>');
	document.write(b2);
	document.write('<br>');
	document.write(v, '<br>');
	
	/* typeof 변수 또는 데이터 : 자료형을 반환한다. */
	document.write(typeof n1, '<br>');
	document.write(typeof s)
</script>
</head>
<body>

</body>
</html>
