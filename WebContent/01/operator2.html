<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<script type="text/javascript">
	/*
		대입연산자
	*/
	var num1 = 10;
	var num2 = 3;
	
	num1 += num2;
	document.write(num1, '<br>');
	
	num1 -= num2;
	document.write(num1, '<br>');
	
	num1 *= num2;
	document.write(num1, '<br>');
	
	num1 %= num2;
	document.write(num1, '<br>');
	
	var str = '<table border=1>';
	str +='<tr>';
	str +='<td>1</td><td>2</td><td>3</td>';
	str +='</tr>';
	str +='</table>';
	document.write(str);
</script>
<body>

</body>
</html>
